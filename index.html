<!DOCTYPE html>
<html>

<head>
    <title>Industrial Process Time Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Industrial Process Time Tracker</h1>
    <div class="input-section">
        <label for="unitProcess">Unit Process:</label>
        <input type="text" id="unitProcess" placeholder="Enter unit process name">
        <label for="personInCharge">Person in Charge:</label>
        <input type="text" id="personInCharge" placeholder="Enter person in charge name">
        <button onclick="addUnitOperation()">Start Stopwatch</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Unit Process</th>
                <th>Person in Charge</th>
                <th>Duration</th>
                <th>Stop Stopwatch</th>
            </tr>
        </thead>
        <tbody id="records">
        </tbody>
    </table>
    <script src="js/main.js"></script>
</body>

</html>
