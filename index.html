<!DOCTYPE html>
<html>

<head>
    <title>Industrial Process Time Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Industrial Process Time Tracker</h1>
    <div class="input-section">
        <label for="unitProcess">Operacion Unitaria:</label>
        <input type="text" id="unitProcess" placeholder="Ingrese operacion unitaria">
        <label for="personInCharge">Persona a cargo:</label>
        <input type="text" id="personInCharge" placeholder="Ingrese persona a cargo">
        <button onclick="addUnitOperation()">Start Stopwatch</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Operacion Unitaria</th>
                <th>Persona a Cargo</th>
                <th>Duracion</th>
                <th>Stop Stopwatch</th>
            </tr>
        </thead>
        <tbody id="records">
        </tbody>
    </table>
    <script src="js/main.js"></script>
</body>

</html>
