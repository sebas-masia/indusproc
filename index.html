<!DOCTYPE html>
<html>

<head>
    <title>Industrial Process Time Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- External Excel and CSV libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>

<body>
    <h1>Industrial Process Time Tracker</h1>
    <div class="input-section">
        <label for="product">Producto</label>
        <select name="product" id="product">
            <option value="Lechuga - Salanova Green Butter">Lechuga - Salanova Green Butter</option>
            <option value="Lechuga - Rouxai">Lechuga - Rouxai</option>
            <option value="Lechuga - Lalique">Lechuga - Lalique</option>
            <option value="Lechuga - Salanova Red Oakleaf">Lechuga - Salanova Red Oakleaf</option>
            <option value="Lechuga - Salanova Wintex">Lechuga - Salanova Wintex</option>
            <option value="E - Salvia">E - Salvia</option>
            <option value="E - Estragón Mexicano">E - Estragón Mexicano</option>
            <option value="E - Romero">E - Romero</option>
            <option value="E - Albahaca">E - Albahaca</option>
            <option value="E - Cebollin">E - Cebollin</option>
            <option value="E - Micromandarina">E - Micromandarina</option>
            <option value="BL - Kale">BL - Kale</option>
            <option value="BL - Acelga">BL - Acelga</option>
            <option value="BL - Rúgula">BL - Rúgula</option>
            <option value="BL - Canónigo">BL - Canónigo</option>
            <option value="BL - Espinaca">BL - Espinaca</option>
            <option value="BL - Pac Choi Bopak">BL - Pac Choi Bopak</option>
            <option value="BL - Pac Choi Tokyo Bekana">BL - Pac Choi Tokyo Bekana</option>
            <option value="BL - Acedera">BL - Acedera</option>
            <option value="MV - Berro">MV - Berro</option>
            <option value="MV - Girasol">MV - Girasol</option>
            <option value="MV - Micromandarina">MV - Micromandarina</option>
            <option value="MV - Repollo">MV - Repollo</option>
            <option value="MV - Endivia">MV - Endivia</option>
            <option value="MV - Pac Choi">MV - Pac Choi</option>
            <option value="MV - Cilantro">MV - Cilantro</option>
            <option value="MV - Cebolla">MV - Cebolla</option>
            <option value="MV - Albahaca Genovesa">MV - Albahaca Genovesa</option>
            <option value="MV - Rugula">MV - Rugula</option>
            <option value="MV - Brocoli">MV - Brocoli</option>
            <option value="MV - Mostaza">MV - Mostaza</option>
            <option value="MV - Spicy Mix">MV - Spicy Mix</option>
            <option value="MV - Rabano Mix">MV - Rabano Mix</option>
            <option value="MV - Tabano Tallo Rojo">MV - Tabano Tallo Rojo</option>
            <option value="MV - Eneldo">MV - Eneldo</option>
            <option value="MV - Hinojo">MV - Hinojo</option>
            <option value="MV - Amaranto">MV - Amaranto</option>
            <option value="BL - Romero">BL Romero</option>
        </select>
        <label for="process">Proceso:</label>
        <select name="process" id="process">
            <option value="Siembra">Siembra</option>
            <option value="Trasplante1">Trasplante 1</option>
            <option value="Trasplante2">Trasplante 2</option>
            <option value="Cosecha">Cosecha</option>
        </select>
        <label for="unitProcess">Operacion Unitaria:</label>
        <select name="unitProcess" id="unitProcess">
            <!-- Unit process options will be dynamically updated based on the selected process -->
        </select>
        <label for="personInCharge">Persona a cargo:</label>
        <select name="personInCharge" id="personInCharge">
            <option value="Jesus">Jesus</option>
            <option value="Jose">Jose</option>
            <option value="Eduardo">Eduardo</option>
            <option value="Karina">Karina</option>
        </select>
        <button onclick="addUnitOperation()">Start Stopwatch</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Producto</th>
                <th>Proceso</th>
                <th>Operacion Unitaria</th>
                <th>Persona a Cargo</th>
                <th>Duracion</th>
                <th>Output</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody id="records">
        </tbody>
    </table>
    <div>
        <button onclick="exportToExcel()">Export to Excel</button>
        <button onclick="exportToCSV()">Export to CSV</button>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
